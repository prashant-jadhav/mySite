<html>
    <head>
    <script>
    function makeid() {
        var text = "";
	var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

	for (var i = 0; i < 6; i++)
        text += possible.charAt(Math.floor(Math.random() * possible.length));
        return text;
    }
    
//    alert(makeid());
    </script>
    </head>
    <body>
        <p id="demo"></p>
	<script>
        document.getElementById("demo").innerHTML = 5 + 6;
	</script>
    </body>
</html>
